<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Workout</title>
    <!-- browser tab icon -->
    <link rel="icon" href="./assets/images/wwappSymbol.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;900&display=swap" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <!-- page header -->
    <div class="jumbotron  header_custom">
        <div class="row justify-content-center row-margin">
            <img src="./assets/images/weworkout-cropped.JPG" class="headerImg animate__animated animate__fadeInLeft"
                alt="Responsive image">
        </div>
    </div>

    <!-- Create Workout Form -->
    <div class="container form-container">
        <div class="row">
            <div class="col-sm">
                <form class="createWorkout">
                    <h1 class="text-center form-header">Create a Workout</h1>
                    <div class="form-group">
                        <input type="text" class="form-control" id="workout-name-input" placeholder="Workout Name">
                    </div>
                    <!-- exercises form group -->
                    <div class="form-group">
                        <h5 class="select-list-title">Select Exercises</h5>
                        <div class="container img-container">
                            <div class="row justify-content-center row-margin">
                                <img id="type-of-exercise" src="./assets/images/upperBody.jpg" alt="Responsive image">
                                <h1 id="img-title">Upper Body</h1>
                            </div>
                        </div>
                        <div style="display: none" id="hidden-UpperBody-exercises">
                            <p class="body-list-title">Upper Body:</p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="checkbox" id="exercise-input" aria-label="select-exercise">
                                    </div>
                                </div>
                                <div type="text" class="form-control" aria-label="exercise"> {{ upper body exercise }}
                                </div>
                            </div>
                        </div>
                        <div class="container img-container">
                            <div class="row justify-content-center row-margin">
                                <img id="type-of-exercise" src="./assets/images/lowerBody.jpg"
                                    alt="Lower Body Exercises">
                                <h1 id="img-title">Lower Body</h1>
                            </div>
                        </div>
                        <div style="display: none" id="hidden-lowerBody-exercises">
                            <p class="body-list-title">Lower Body:</p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="checkbox" id="exercise-input" aria-label="select-exercise">
                                    </div>
                                </div>
                                <div type="text" class="form-control" aria-label="exercise"> {{ lower body exercise }}
                                </div>
                            </div>
                        </div>
                        <div class="container img-container">
                            <div class="row justify-content-center row-margin">
                                <img id="type-of-exercise" src="./assets/images/cardio.jpg" alt="Cardio Exercises">
                                <h1 id="img-title">Cardio</h1>
                            </div>
                        </div>
                        <div style="display: none" id="hidden-cardio-exercises">
                            <p class="body-list-title">Cardio:</p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="checkbox" id="exercise-input" aria-label="select-exercise">
                                    </div>
                                </div>
                                <div type="text" class="form-control" aria-label="exercise"> {{ cardio exercise }}
                                </div>
                            </div>
                        </div>
                        <div class="container img-container">
                            <div class="row justify-content-center row-margin">
                                <img id="type-of-exercise" src="./assets/images/withEquipment.jpg"
                                    alt="With Equipment Exercises">
                                <h1 id="img-title">With Equipment</h1>
                            </div>
                        </div>
                        <div style="display: none" id="hidden-withEquipment-exercises">
                            <p class="body-list-title">With Equipment:</p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="checkbox" id="exercise-input" aria-label="select-exercise">
                                    </div>
                                </div>
                                <div type="text" class="form-control" aria-label="exercise">
                                    {{ withEquipment exercise }}
                                </div>
                            </div>
                        </div>
                        <!-- end exercises form-group -->
                    </div>
                    <!-- alert message -->
                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <!-- Submit sign up form button -->
                    <button type="submit" class="createWorkout_btn btn-large" value="submit">Create</button>
                </form>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- blank space needed? -->
    <!-- nav bar/ footer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/createWorkout.js"></script>

</body>

</html>
